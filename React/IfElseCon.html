<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <title>Render with an If-Else Condition</title>
</head>
<body>
    <div id="test"></div>
    
    <script type="text/babel">
        class MyComponent extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    display: true
                }
                this.toggleDisplay = this.toggleDisplay.bind(this);
            }
            toggleDisplay() {
                this.setState((state) => ({
                    display: !state.display
                }));
            }
            render() {
                if (this.state.display) {
                    return (
                        <div>
                            <button onClick={this.toggleDisplay}>Toggle Display</button>
                            <h1>Displayed!</h1>    
                        </div>
                    );
                } else {
                    return (
                        <div>
                            <button onClick={this.toggleDisplay}>Toggle Display</button>   
                        </div>
                    );
                }
            }
        };

        ReactDOM.render(<MyComponent />, document.getElementById('test'));
    </script>
</body>
</html>
<!--
////Render with an If-Else Condition
Another application of using JavaScript to control your rendered view is to tie the elements that
are rendered to a condition. When the condition is true, one view renders. When it's false, it's a 
different view. You can do this with a standard if/else statement in the render() method of a React 
component.
--------------------------------------------------------------------------------------------------
MyComponent contains a boolean in its state which tracks whether you want to display some element in
the UI or not. The button toggles the state of this value. Currently, it render() method with an if/else
statement so that if display is true, you return the current markup. Otherwise, return the markup without
the h1 element.

Note: You must write an if/else to pass the test. Use of the ternary operator will not pass here.
-->
