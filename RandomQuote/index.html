<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/index.css">
    <title>Random Quote Machine</title>
</head>
<body>
    <div class="wrapper">
        <div id="quote-box">
            <div class="quote-text">
                <i class="fa fa-quote-left"></i>
                <span id="text">Everything has beauty, but not everyone can see.</span>
            </div>
            <div class="quote-author">
                - <span id="author">Confucius</span>
            </div>
            <div class="buttons">
                <a class="button" id="tweet-quote" title="Tweet this quote!" target="_top">
                    <i class="fa fa-twitter"></i>
                </a>
                <a class="button" id="tumblr-quote" title="Post this quote on tubmlr!" target="_blank">
                    <i class="fa fa-tumblr"></i>
                </a>
                <button class="button" id="new-quote">New quote</button>
            </div>
            <div class="footer">
                by <a href="#a">suhyun</a>
            </div>
        </div>
    
    <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/5.0.0-alpha.0/redux.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux-thunk/2.2.0/redux-thunk.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-redux/8.0.0-alpha.1/react-redux.min.js"></script>
    <script type="text/babel">
        const { $CombinedState } = require("redux");

        const projectName = 'random-quote-machine';
        let quotesData;

        var colors = [
            '#16a085',
            '#27ae60',
            '#2c3e50',
            '#f39c12',
            '#e74c3c',
            '#9b59b6',
            '#FB6964',
            '#342224',
            '#472E32',
            '#BDBB99',
            '#77B1A9',
            '#73A857'
        ];
        var currentQuote = '';
        var currentAuthor = '';

        function getQuotes() {
            return $CombinedState.ajax({
                headers: {
                    Accept: 'application/json'
                },
                url: 'https://gist.githubusercontent.com/camperbot/5a022b72e96c4c9585c32bf6a75f62d9/raw/e3c6895ce42069f0ee7e991229064f167fe8ccdc/quotes.json',
                success: function (jsonQuotes) {
                    if(typeof jsonQuotes === 'string') {
                        quotesData = JSON.parse(jsonQuotes);
                        console.log('quotesData');
                        console.log(quotesData);

                    }
                }
            });
        }

        function getRandomQuote() {
            return quotesData.quotes[
                Math.floor(Math.random() * quotesData.quotes.length)
            ];
        }

        function getQuote() {
            let randomQuote = getRandomQuote();

            currentQuote = randomQuote.quote;
            currentAuthor = randomQuote.author;

            $('#tweet-quote').attr(
                'href',
                'https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text=' +
                encodeURIComponent('"' + currentQuote + "' " + currentAuthor)
            );

            $('#tumblr-quote').attr(
                'href',
                'https://www.tumblr.com/widgets/share/tool?posttype=quote&tags=quotes,freecodecamp&caption=' +
                encodeURIComponent(currentAuthor) +
                '&content=' + 
                encodeURIComponent(currentQuote) + 
                '&canonicalUrl=https%3A%2F%2Fwww.tumblr.com%2Fbuttons&shareSource=tumblr_share_button'
            );

            $('.quote-text').animate({ opacity: 0 }, 500, function() {
                $(this).animate({ opacity: 1 }, 500);
                $('#text').text(randomQuote.quote);
            });

            $('.quote-author').animate({ opacity: 0 }, 500, function() {
                $(this).animate({ opacity: 1 }, 500);
                $('#author').html(randomQuote.author);
            });

            var color = Math.floor(Math.random() * colors.length);
            $('html body').animate(
                {
                    backgroundColor: colors[color],
                    color: colors[color]
                }, 1000
            )
            $('.button').animate(
                {
                    backgroundColor: colors[color]
                }, 1000
            );
        }

        $(document).ready(function () {
            getQuotes().then(() => {
                getQuote();
            })

            $('#new-quote').on('click', getQuote);
        });
    </script>
</body>
</html>
