<!--
////Create a Complex JSX Element
The last challenge was a simple example of JSX, but JSX can represent more complex HTML as well.

One important thing to know about nested JSX is that it must return a single element.

This one parent element would wrap all of the other levels of nested elements.

For instance, several JSX elements written as siblings with no parent wrapper element will not transpile.

Here's an example:

Valid JSX:
<div>
    <p>Paragraph One</p>
    <p>Paragraph Two</p>
    <p>Paragraph Three</p>
</div>
Invalid JSX:
<p>Paragraph One</p>
<p>Paragraph Two</p>
<p>Paragraph Three</p>
----------------------------------------------------------------------------------------------------------
Define a new constant JSX that returns a div which contains the following elements in order:

An h1, a p and unordered list that contains three li items. You can include any text you want within
each element.

Note: When rendering multiple elements like this, you can wrap them all in parentheses, but it's not 
strictly required. Also notice this challenges uses a div tag to wrap all the child elements within 
a single parent element. If you remove the div, the JSX will no longer transplie. Keep this in mind,
since it will also apply when you return JSX elements in React components.
-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <title>Create a Complex JSX Element</title>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const JSX = 
        <div>
            <h1>I am h1 tag.</h1>
            <p>I am p tag.</p>
            <ul>
                <li>I am one.</li>
                <li>I am two.</li>
                <li>I am three.</li>
            </ul>    
        </div>;

        ReactDOM.render(JSX, document.getElementById('root'));
    </script>
</body>
</html>
