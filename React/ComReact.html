<!--
////Compose React Components
As the challenges continue to use more complex compositions with React components and JSX, there is
one important point to note. Rendering ES6 style class componenets within other componentes is no
different than rendering the simple components you used in the last few challenges. You can render JSX
elements, stateless functional componenets, and ES6 class components within other components.
-----------------------------------------------------------------------------------------------------
In the code editor, the TypesOfFood component is already rendering a componenet called Vegetables.
Also, there is the Fruits componenet from the last challenge.

Nest two components inside of Fruits - first NonCitrus, and then Citrus. Both of these componenets
are provided for you behind the scenes. Next, nest the Fruits class componenet into the TypesOfFood
component, below the h1 header and above Vegetables. The result should be a series of nested components,
which uses two different component types.

//Result:
Types of Food:
Fruits:

Non-Citrus
● Apples
● Blueberries
● Strawberries
● Bananas

Citrus
● Lemon
● Lime
● Orange
● Grapefruit

Vegetables:

● Brussel Sprouts
● Broccoli
● Squash

Vegetables:

● Brussel Sprouts
● Broccoli
● Squash
-->    
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <title>Compose React Components</title>
</head>
<body>
    <div id="test"></div>
    
    <script type="text/babel">
        class Fruits extends React.Component {
            constructor(props) {
                super(props);
            }
            render() {
                return (
                    <div>
                        <h2>Fruits:</h2>
                        <NonCitrus />
                        <Citrus />
                    </div>
                );
            }
        };

        class TypesOfFood extends React.Component {
            constructor(props) {
                super(props);
            }
            render() {
                return (
                    <div>
                        <h1>Types of Food:</h1>
                        <Fruits />
                        <Vegetables />
                    </div>
                );
            }
        }

        ReactDOM.render(<TypesOfFood />, document.getElementById('test'));
    </script>
</body>
</html>
