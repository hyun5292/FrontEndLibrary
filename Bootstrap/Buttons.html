<!--
////Create a Bootstrap Button
Bootstrap has its own styles for button elements, which look much better than the plain HTML ones.

Create a new button element below your large kitten photo. Give it the btn and btn-default classes, 
as well as the text of Like.

////Create a Block Element Bootstrap Button
Normally, your button elements with the btn and btn-default classes are only as wide as the text that
they contain. For example:

<button class="btn btn-default">Submit</button>

This button would only be as wide as the word.

By making them block elements with the additional class of btn-block, your button will stretch to fill 
your page's entire horizontal space and any elements following it will flow onto a "new line" below the block.
<button class="btn btn-default btn-block"></button>
This button would take up 100% of the available width.

Note that these buttons still need the btn class.
Add Bootstrap's btn-block class to your Bootstrap button.

////Taste the Bootstrap Button Color Rainbow
The btn-primary class is the main color you'll use in your app. It is useful for highlighting actions 
you want your user to take.

Replace Bootstrap's btn-default class with btn-primary in your button.
Note that this button will still need the btn and btn-block classes.

////Call out Optional Actions with btn-info
Bootstrap comes with several pre-defined colors for buttons. The btn-info class is used to call attention 
to optional actions that the user can take.

Create a new block-level Bootstrap button below your Like button with the text Info, and add Bootstrap's 
btn-info and btn-block classes to it.

Note that these buttons still need the btn and btn-block classes.

////Warn Your Users of a Dangerous Action with btn-danger 
Bootstrap comes with several pre-defined colors for buttons. The btn-danger class is the button color 
you'll use to notify users that the button performs a destructive action, such as deleting a cat photo.

Create a button with the text Delete and give it the class btn-danger.
Note that these buttons still need the btn and btn-block classes.
-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
    <title>Bootstrap Buttons</title>
    <style>
        .red-text {
            color: red;
        }
        h2 {
            font-family: Lobster, Monospace;
        }
        p {
            font-size: 16px;
            font-family: Monospace;
        }
        .thick-green-border {
            border-color: green;
            border-width: 10px;
            border-style: solid;
            border-radius: 50%;
        }
        .smaller-image {
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <h2 class="red-text text-center">CatPhotoApp</h2>
        <p>Click here for <a href="#">cat photos</a>.</p>
        <a href="#">
            <img class="smaller-image thick-green-border" src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cute orange cat lying on its back.">
        </a>
        <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/running-cats.jpg" class="img-responsive" alt="Three kittens running towards the camera.">
        <!--<button class="btn btn-default">Like</button>-->
        <!--<button class="btn btn-default btn-block">Like</button>-->
        <button class="btn btn-primary btn-block">Like</button>
        <button class="btn btn-block btn-info">Info</button>
        <button class="btn btn-block btn-danger">Delete</button>
        <p>Things cats love:</p>
        <ul>
            <li>cat nip</li>
            <li>laser pointers</li>
            <li>lasagna</li>
        </ul>
        <p>Top 3 things cats hate:</p>
        <ol>
            <li>flea treatment</li>
            <li>thunder</li>
            <li>other cats</li>
        </ol>
        <form action="https://freecatphotoapp.com/submit-cat-photo">
            <label><input type="radio" name="indoor-outdoor"> Indoor</label>
            <label><input type="radio" name="indoor-outdoor"> Outdoor</label>
            <label><input type="checkbox" name="personality"> Loving</label>
            <label><input type="checkbox" name="personality"> Lazy</label>
            <label><input type="checkbox" name="personality"> Crazy</label>
            <input type="text" placeholder="cat photo URL" required>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
