<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <title>Add Inline Styles in React</title>
</head>
<body>
    <div id="test"></div>
    
    <script type="text/babel">
        const styles  = {
            color: "purple",
            fontSize: 40,
            border: "2px solid purple"
        };
        class Colorful extends React.Component {
            render() {
                return (
                    <div style={styles}>Style Me!</div>
                );
            }
        };

        ReactDOM.render(<Colorful />, document.getElementById('test'));
    </script>
</body>
</html>
<!--
////Add Inline Styles in React
You may have noticed in the last challenge that there were several other syntax differences from HTML
inline styles in addition to the style attribute set to a JavaScript object. First, the names of certain
CSS style properties use camel case. For example, the last challenge set the size of the font with fontSize
instead of font-size. Hyphenated words like font-size are invalid syntax for JavaScript object properties,
so React uses camel case. As a rule, any hyphenated style properties are written using camel case in JSX.

All property value length units (like height, width and fontSize) are assumed to be in px unless otherwise
specified. If you want to uses em, for example, you wrap the value and the units in quotes, like 
{fontSize: "4em"}. Other than the length values that default to px, all other property values should be
wrapped in quotes.
--------------------------------------------------------------------------------------------------------
If you have a large set of styles, you can assign a style object to a constant to keep your code organized.
Declare your styles constant as a global variable at the top of the file. Initialize styles constant and 
assign an object with three style properties and their values to it. Give the div a color of purple, a
font-size of 40, and a border of 2px solid purple. Then set the style attribute equal to the styles constant.
-->
