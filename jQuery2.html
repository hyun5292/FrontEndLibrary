<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
    <title>Study jQuery</title>
</head>
<body>
    <div class="container-fluid">
        <h3 class="text-primary text-center">jQuery Playground</h3>

        <div class="row">
            <div class="col-xs-6">
                <h4>#left-well</h4>
                <div class="well" id="left-well">
                    <button class="btn btn-default target" id="target1">#target1</button>
                    <button class="btn btn-default" id="target2">#target2</button>
                    <button class="btn btn-default" id="target3">#target3</button>
                </div>
            </div>
            <div class="col-xs-6">
                <h4>#right-well</h4>
                <div class="well" id="right-well">
                    <button class="btn btn-default" id="target4">#target4</button>
                    <button class="btn btn-default" id="target5">#target5</button>
                    <button class="btn btn-default" id="target6">#target6</button>
                </div>
            </div>
        </div>
    </div>

    <!-- script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#target1").css("color", "red");
            $("#target4").html("<em>#target4</em>");
        });
    </script>
</body>
</html>

<!--
////Change Text Inside an Element Using jQuery
Using jQuery, you can change the text between the start and end tags of an element. You can even
change HTML markup.
jQuery has a function called .html() that lets you add HTML tags and text within an element. Any
content previously within the element will be completely replaced with the content you provide
using this function.
Here's how you would rewrite and emphasize the text of our heading:
$("h3").html("<em>jQuery Playground</em>");
jQuery also has a similar function called .text() that only alters text without adding tags. In other
words, this function will not evalutate any HTML tags passed to it, but it will instead treat it as the
text you want to replace the existing content with.
Change the button with id target4 by emphasizing its text.
View our news article for <em> to learn the difference between <i> and <em> and their uses.
Note that while the <i> tag has traditionally been used to emphasize text, it has since been adopted for
use as a tag for icons. The <em> tag is now widely accepted as the tag for emphasize. Either will work
for this challenge.
