<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <title>Access Props Using this.props</title>
</head>
<body>
    <div id="test"></div>
    
    <script type="text/babel">
        class ReturnTempPassword extends React.Component {
            constructor(props) {
                super(props);
            }
            render() {
                return (
                    <div>
                        <p>Your temporary password is: <strong>{this.props.tempPassword}</strong></p>
                    </div>
                );
            }
        };

        class ResetPassword extends React.Component {
            constructor(props) {
                super(props);
            }

            render() {
                return (
                    <div>
                        <h2>Reset Password</h2>
                        <h3>We've generated a new temporary password for you.</h3>
                        <h3>Please reset this password from your account settings ASAP.</h3> 
                        <ReturnTempPassword tempPassword="xxxxxxxx"/>   
                    </div>
                );
            }
        };

        ReactDOM.render(<ResetPassword />, document.getElementById('test'));
    </script>
</body>
</html>
<!--
////Access Props Using this.props
The last several challenges covered the basic ways to pass props to child components. But what if the child
component that you're passing a prop to is an ES6 class component, rather than a stateless functional
component? The ES6 class component uses a slightly different convention to access props.

Anytime you refer to a class component within itself, you use the this keyword. To access props within a 
class component, you preface the code that you use to access it with this. For example, if an ES6 class
component has a prop called data, you write {this.props.data} in JSX.

sure the user sees the temporary password.
