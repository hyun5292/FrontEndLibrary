<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/index.css">
    <title>Random Quote Machine</title>
</head>
<body>
    <div class="wrap">
        <div class="cont">
            <div class="quote">
                <i class="fa fa-quote-left"> </i>
                <h2></h2>
            </div>
            <h4></h4>
            <div class="btns">
                <div class="sns">
                    <a
                        class="button"
                        id="tweet-quote"
                        title="Tweet this quote!"
                        target="_top"
                    >
                        <i class="fa fa-twitter"></i>
                    </a>
                    <a
                        class="button"
                        id="tumblr-quote"
                        title="Post this quote on tumblr!"
                        target="_blank"
                    >
                        <i class="fa fa-tumblr"></i>
                    </a>
                </div>
                <button></button>
            </div>
        </div>
        <div class="footer">
            by <a href="#">suhyun</a>
        </div>
    </div>
    
    <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/5.0.0-alpha.0/redux.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux-thunk/2.2.0/redux-thunk.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-redux/8.0.0-alpha.1/react-redux.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <script type="text/babel">
        
    </script>
</body>
</html>
