<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/themes/prism.min.css"/>
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/index.css">
    <title>Drum Machine</title>
</head>
<body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script type="text/babel">
        const projectName = 'drum-machine';

        const bankOne = [
            {
                keyCode: 81,
                keyTrigger: 'Q',
                id: 'Heater-1',
                url: 'https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3'
            },
            {
                keyCode: 87,
                keyTrigger: 'W',
                id: 'Heater-2',
                url: 'https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3'
            },
            {
                keyCode: 69,
                keyTrigger: 'E',
                id: 'Heater-3',
                url: 'https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3'
            },
            {
                keyCode: 65,
                keyTrigger: 'A',
                id: 'Heater-4',
                url: 'https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3'
            },
            {
                keyCode: 83,
                keyTrigger: 'S',
                id: 'Clap',
                url: 'https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3'
            },
            {
                keyCode: 68,
                keyTrigger: 'D',
                id: 'Open-HH',
                url: 'https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3'
            },
            {
                keyCode: 90,
                keyTrigger: 'Z',
                id: "Kick-n'-Hat",
                url: 'https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3'
            },
            {
                keyCode: 88,
                keyTrigger: 'X',
                id: 'Kick',
                url: 'https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3'
            },
            {
                keyCode: 67,
                keyTrigger: 'C',
                id: 'Closed-HH',
                url: 'https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3'
            }
        ];

        const bankTwo = [
            {
                keyCode: 81,
                keyTrigger: 'Q',
                id: 'Chord-1',
                url: 'https://s3.amazonaws.com/freecodecamp/drums/Chord_1.mp3'
            },
            {
                keyCode: 87,
                keyTrigger: 'W',
                id: 'Chord-2',
                url: 'https://s3.amazonaws.com/freecodecamp/drums/Chord_2.mp3'
            },
            {
                keyCode: 69,
                keyTrigger: 'E',
                id: 'Chord-3',
                url: 'https://s3.amazonaws.com/freecodecamp/drums/Chord_3.mp3'
            },
            {
                keyCode: 65,
                keyTrigger: 'A',
                id: 'Shaker',
                url: 'https://s3.amazonaws.com/freecodecamp/drums/Give_us_a_light.mp3'
            },
            {
                keyCode: 83,
                keyTrigger: 'S',
                id: 'Open-HH',
                url: 'https://s3.amazonaws.com/freecodecamp/drums/Dry_Ohh.mp3'
            },
            {
                keyCode: 68,
                keyTrigger: 'D',
                id: 'Closed-HH',
                url: 'https://s3.amazonaws.com/freecodecamp/drums/Bld_H1.mp3'
            },
            {
                keyCode: 90,
                keyTrigger: 'Z',
                id: 'Punchy-Kick',
                url: 'https://s3.amazonaws.com/freecodecamp/drums/punchy_kick_1.mp3'
            },
            {
                keyCode: 88,
                keyTrigger: 'X',
                id: 'Side-Stick',
                url: 'https://s3.amazonaws.com/freecodecamp/drums/side_stick_1.mp3'
            },
            {
                keyCode: 67,
                keyTrigger: 'C',
                id: 'Snare',
                url: 'https://s3.amazonaws.com/freecodecamp/drums/Brk_Snr.mp3'
            }
        ];

        //활성화 됐을 때
        const activeStyle = {
            marginTop: 13,
            height: 77,
            boxShadow: '0 3px orange',
            backgroundColor: 'orange'
        };

        //비활성화 됐을 때
        const inactiveStyle = {
            marginTop: 10,
            boxShadow: '3px 3px 5px black',
            backgroundColor: 'grey'
        };

        class DrumPad extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    padStyle: inactiveStyle
                };
                this.playSound = this.playSound.bind(this);
                this.handleKeyPress = this.handleKeyPress.bind(this);
                this.activatePad = this.activatePad.bind(this);
            }
            //컴포넌트가 마운트 된 직후
            componentDidMount() {
                document.addEventListener('keydown', this.handleKeyPress);
            }
            //컴포넌트가 마운트 해제되어 제거되기 직전 호출
            componentWillUnmount() {
                document.removeEventListener('keydown', this.handleKeyPress);
            }
            handleKeyPress(e) {
                if (e.keyCode === this.props.keyCode) {
                    this.playSound();
                }
            }
            activatePad() {
                if (this.props.power) {  //power가 켜져있으면
                    if (this.state.padStyle.backgroundColor === 'orange') {
                        this.setState({
                            padStyle: inactiveStyle
                        });
                    } else {  //패드가 안눌렸으면
                        this.setState({
                            padStyle: activeStyle
                        });
                    }
                } else if (this.state.padStyle.marginTop === 13) {  //activeStyle면
                    this.setState({
                        padStyle: inactiveStyle
                    });
                } else {  //패드가 완전히 꺼져있는 상태
                    this.setState({
                        padStyle: {
                            marginTop: 13,
                            height: 77,
                            boxShadow: '0 3px grey',
                            backgroundColor: 'grey'
                        }
                    });
                }
            }
            //뮤직 큐!
            playSound() {
                //bankOne이나 bankTwo에 keyTrigger
                const sound = document.getElementById(this.props.keyTrigger);
                sound.currentTime = 0;  //음악 처음으로 초기화하는건가
                sound.play();  //이걸로 소리가 난다구...? bankOne bankTwo에 저장되어있는게 소리가 나??
                this.activatePad();  //눌렸을 때 주황색 띄워주고
                setTimeout(() => this.activatePad(), 100);  //0.1초 뒤 원상복귀
                this.props.updateDisplay(this.props.clipId.replace(/-/g, ' '));
            }
            render() {
                //패드를 반환
                return (
                    <div
                        className='drum-pad'
                        id={this.props.clipId}
                        onClick={this.playSound}
                        style={this.state.padStyle}>
                        <audio
                            className='clip'
                            id={this.props.keyTrigger}
                            src={this.props.clip} />
                        {this.props.keyTrigger}
                    </div>
                );
            }
        }

        //패드 반환 전용?
        class PadBank extends React.Component {
            constructor(props) {
                super(props);
            }
            render() {
                let padBank;
                //현재 bank가 뭔지 알아보고 전달하는구낭
                if (this.props.power) {  //power가 켜져있으면
                    padBank = this.props.currentPadBank.map((drumObj, i, padBankArr) => {
                        return (
                            //패드 음악 설정하려고 따로 둔건가?
                            <DrumPad
                                clip={padBankArr[i].url}
                                clipId={padBankArr[i].id}
                                keyCode={padBankArr[i].keyCode}
                                keyTrigger={padBankArr[i].keyTrigger}
                                power={this.props.power}
                                updateDisplay={this.props.updateDisplay} />
                        );
                    });
                } else {  //power가 꺼져있으면
                    padBank = this.props.currentPadBank.map((drumObj, i, padBankArr) => {
                        return (
                        <DrumPad
                            clip='#'  //껐다가 켜면 아무것도 없으니께
                            clipId={padBankArr[i].id}
                            keyCode={padBankArr[i].keyCode}
                            keyTrigger={padBankArr[i].keyTrigger}
                            power={this.props.power}
                            updateDisplay={this.props.updateDisplay} />
                        );
                    });
                }
                 //그 외에 혹시나
                return <div className='pad-bank'>{padBank}</div>;
            }
        }

        class App extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    power: true,
                    display: String.fromCharCode(160),
                    currentPadBank: bankOne,
                    currentPadBankId: 'Heater Kit',
                    sliderVal: 0.3
                };
                this.displayClipName = this.displayClipName.bind(this);
                this.selectBank = this.selectBank.bind(this);
                this.adjustVolume = this.adjustVolume.bind(this);
                this.powerControl = this.powerControl.bind(this);
                this.clearDisplay = this.clearDisplay.bind(this);
            }
            //power 버튼 누르면
            powerControl() {
                this.setState({
                    power: !this.state.power,  //현 상태는 반대로
                    display: String.fromCharCode(160)
                });
            }
            //Bank 버튼 누르면
            selectBank() {
                if (this.state.power) {  //Power가 켜저있으면
                    if (this.state.currentPadBankId === 'Heater Kit') {  //현재 Heater Kit면
                        this.setState({
                            currentPadBank: bankTwo,  //Smooth Piano Kit가 bank2번이구나
                            display: 'Smooth Piano Kit',
                            currentPadBankId: 'Smooth Piano Kit'
                        });
                    } else {  //현재 Smooth Piano Kit면
                        this.setState({
                            currentPadBank: bankOne,  //Smooth Piano Kit가 bank1번이구나
                            display: 'Heater Kit',
                            currentPadBankId: 'Heater Kit'
                        });
                    }
                }
            }
            //현재 선택된 Bank를 화면에 띄워주는 함수? 메서드? 컴포넌트?
            displayClipName(name) {
                if (this.state.power) {  //Power가 켜저있으면
                    this.setState({
                        display: name
                    });
                }
            }
            //볼륨바 설정
            adjustVolume(e) {
                if (this.state.power) {  //Power가 켜저있으면
                    this.setState({
                        sliderVal: e.target.value,  //현재 값
                        display: 'Volume: ' + Math.round(e.target.value * 100)
                    });
                    setTimeout(() => this.clearDisplay(), 1000);  //1초후에 clearDisplay() 실행
                }
            }
            clearDisplay() {
                this.setState({
                    display: String.fromCharCode(160)
                });
            }
            render() {
                const powerSlider = this.state.power //전원이 켜져있으면
                    ? { float: 'right' }  //버튼 위치 오른쪽
                    : { float: 'left' };  //버튼 위치 왼쪽
                const bankSlider = this.state.currentPadBank === bankOne  //Smooth Piano Kit
                    ? { float: 'left' }  //버튼 위치 왼쪽
                    : { float: 'right' };  //버튼 위치 오른쪽
                {
                    const clips = [].slice.call(document.getElementsByClassName('clip'));
                    clips.forEach(sound => {
                        sound.volume = this.state.sliderVal;
                    });
                }
                return (
                    <div className='inner-container' id='drum-machine'>
                        <PadBank
                            clipVolume={this.state.sliderVal}
                            currentPadBank={this.state.currentPadBank}
                            power={this.state.power}
                            updateDisplay={this.displayClipName} />

                        <div className='logo'>
                        <div className='inner-logo '>{'FCC' + String.fromCharCode(160)}</div>
                            <i className='inner-logo fa fa-free-code-camp' />
                        </div>

                        <div className='controls-container'>
                            <div className='control'>
                                <p>Power</p>
                                <div className='select' onClick={this.powerControl}>
                                    <div className='inner' style={powerSlider} />
                                </div>
                            </div>
                            <p id='display'>{this.state.display}</p>
                            <div className='volume-slider'>
                                <input
                                    max='1'
                                    min='0'
                                    onChange={this.adjustVolume}
                                    step='0.01'
                                    type='range'
                                    value={this.state.sliderVal} />
                            </div>
                            <div className='control'>
                                <p>Bank</p>
                                <div className='select' onClick={this.selectBank}>
                                    <div className='inner' style={bankSlider} />
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
