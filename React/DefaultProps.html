<!--
////Use Default Props
React also has an option to set default props. You can assign default props to a component as a property
on the component itself and React assigns the default prop if necessary. This allows you to specify what
a prop value should be if no value is explicitly provided. For example, if you declare MyComponent.defaultProps
= { location: 'San Francisco' }, you have defined a location prop that's set to the string San Francisco, 
unless you specify otherwise. React assigns default props if props are undefined, but if you pass null as
the value for a prop, it will remain null.
--------------------------------------------------------------------------------------------------------
The code editor shows a ShoppingCart component. Define default props on this component whcih specify a
prop items with a value of 0.
-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <title>Use Default Props</title>
</head>
<body>
    <div id="test"></div>
    
    <script type="text/babel">
        const ShoppingCart = (props) => {
            return (
                <div>
                    <h1>Shopping Cart Component</h1>    
                </div>
            );
        };
        ShoppingCart.defaultProps = { items: 0 };

        ReactDOM.render(<ShoppingCart />, document.getElementById('test'));
    </script>
</body>
</html>
